<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Newsletter sign-up form with success message</title>
</head>
<body>
  <section class="form-container">
    <div class="img-container">
      <picture>
        <source media="(min-width: 950px)"
        srcset="images/illustration-sign-up-desktop.svg">
        <img src="images/illustration-sign-up-mobile.svg" alt="illustration-sign-up">
      </picture>
    </div>
    <div class="form-body">
      <div class="description">
        <h2 class="heading">Stay updated!</h2>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="list">
          <!-- Look community solution -->
          <li class="list-item">Product discovery and building what matters</li>
          <li class="list-item">Measuring to ensure updates are a success</li>
          <li class="list-item">And much more!</li>
        </ul>
      </div>
      <div class="form">
        <form action="" id="form">
          <div class="label">
            <label for="email" class="form__label">Email address</label>
            <p class="error-message form__label" id="error-message">Valid email required</p>
          </div>
          <input type="text" id="email" class="form__input" placeholder="email@company.com">
          <button class="form__btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
